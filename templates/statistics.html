<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Statistics</title>
    <!-- Ładujemy Chart.js z CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .kpi-container {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }
        .kpi {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            width: 150px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        canvas {
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>Movie Statistics</h1>
    
    <!-- KPI -->
    <div class="kpi-container">
        <div class="kpi">
            <h3>Total Movies</h3>
            <p>{{ total_movies }}</p>
        </div>
        <div class="kpi">
            <h3>Avg. Rating</h3>
            <p>{{ avg_rating }}</p>
        </div>
        <div class="kpi">
            <h3>Min Rating</h3>
            <p>{{ min_rating }}</p>
        </div>
        <div class="kpi">
            <h3>Max Rating</h3>
            <p>{{ max_rating }}</p>
        </div>
    </div>

    <!-- Wykres rozkładu ocen (zaokrąglonych) -->
    <canvas id="ratingsChart" width="600" height="300"></canvas>
    <script>
        const ctx = document.getElementById('ratingsChart').getContext('2d');
        // Etykiety (np. 0, 1, 2, 3, ...)
        const labels = {{ chart_labels|tojson }};
        // Wartości (liczba filmów z daną oceną)
        const dataValues = {{ chart_values|tojson }};

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Count of Movies by Rounded Rating',
                    data: dataValues,
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Number of Movies'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Rounded Rating'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
