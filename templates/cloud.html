<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Word Cloud</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        select {
            padding: 10px;
            font-size: 1rem;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #444;
            color: white;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #4a90e2;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #357ab8;
        }

        img {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .main-button {
            margin-top: 20px;
            text-align: center;
        }

        .main-button a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Word Cloud</h1>
        <form method="POST">
            <label for="genre">Filter by Genre:</label>
            <select name="genre" id="genre">
                <option value="">-- All Genres --</option>
                {% for genre in genres %}
                <option value="{{ genre }}" {% if genre == selected_genre %}selected{% endif %}>
                    {{ genre.capitalize() }}
                </option>
                {% endfor %}
            </select>
            <button type="submit">Generate Word Cloud</button>
        </form>

        {% if message %}
            <p>{{ message }}</p>
        {% elif wordcloud_img_path %}
            <img src="{{ wordcloud_img_path }}" alt="Word Cloud">
        {% endif %}

        <!-- Przyciski -->
        <div class="main-button">
            <a href="{{ url_for('home') }}">
                <button>Main Page</button>
            </a>
        </div>
    </div>
</body>
</html>
