<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Word Cloud</title>
    <style>
        /* Ogólne style */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-image: url("{{ url_for('static', filename='lotr.png') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: white;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background-color: #5c5959; /* Solidne szare tło */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .main-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .main-button:hover {
            background-color: #357ab8;
        }

        .wordcloud-container img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Word Cloud</h1>
        <div class="wordcloud-container">
            <!-- Chmura słów generowana przez endpoint -->
            <img src="{{ url_for('cloud_view') }}" alt="Movie Word Cloud">
        </div>
        <a href="{{ url_for('home') }}" class="main-button">Main Page</a>
    </div>
</body>
</html>
