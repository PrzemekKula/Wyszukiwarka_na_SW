<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search Engine</title>
    <style>
        /* Resetowanie marginesów i paddingów */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Tło obrazka */
        body {
            background-image: url("{{ url_for('static', filename='644699.png') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* Nakładka z przezroczystością */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Czarna warstwa z 50% przezroczystością */
            z-index: -1;
        }

        /* Pasek nawigacyjny */
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 20px 40px;
            box-sizing: border-box;
        }

        .navbar a {
            margin-left: 20px;
            text-decoration: none;
            font-size: 1rem;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #f2c94c; /* Delikatny żółty efekt po najechaniu */
        }

        /* Nagłówek z tekstem w centrum */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
            color: white;
        }

        .headline {
            font-size: 5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            -webkit-text-stroke: 2px white;
            color: transparent; /* Kontur tekstu */
            margin: 0;
        }

        /* Przycisk */
        .button {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
            border: 2px solid white;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <!-- Nakładka -->
    <div class="overlay"></div>

    <!-- Pasek nawigacyjny -->
    <div class="navbar">
        <a href="{{ url_for('statistics_view') }}">Show Statistics</a>
        <a href="#">Cloud</a>
    </div>

    <!-- Główna zawartość -->
    <div class="container">
        <h1 class="headline">Movie Search Engine</h1>
        <a href="{{ url_for('search') }}" class="button">Search for Movies</a>
    </div>
</body>
</html>
